<script type="text/javascript">

    let tbl = "";

    class data {
        constructor(Name, Email, Phone) {
            this.Name = Name;
            this.Email = Email;
            this.Phone = Phone;
        }

        allrecord() {
            tbl += `
                        <tr>
                            <td>${this.Name}</td>
                            <td>${this.Email}</td>
                            <td>${this.Phone}</td>
                        </tr>
                    `

            document.getElementById('record').innerHTML = tbl;
        }

    }
    let ans = new data("Jay", "Jay@gmail.com", 12345);
    let ans1 = new data("Ajay", "Ajay@gmail.com", 12345);
    let ans2= new data("Vijay", "Vijay@gmail.com", 12345);
    let ans3 = new data("Ashish", "Ashish@gmail.com", 12345);

    ans.allrecord();
    ans1.allrecord();
    ans2.allrecord();
    ans3.allrecord();

</script>
