<script type="text/javascript">

    class demo {

        demo() {
            
            var a = 1;
            var n = parseInt(prompt("Enter A multiplication table of any number :"));

            do {
                console.log(n + "*" + a + "=" + n * a);
                document.write("<h1>" + n + "*" + a + " =" + n * a + "</h1>");
                a++;
            }

            while (a <= 10);
        }

    }

    let ans = new demo;
    ans.demo();

</script>
