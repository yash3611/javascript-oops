<script type="text/javascript">



    class demo {

        cpm() {


            let A = parseInt(prompt("Enter A Marks Of Physics : "));
            let B = parseInt(prompt("Enter A Marks Of Chemistry : "));
            let C = parseInt(prompt("Enter A Marks Of Biology : "));
            let D = parseInt(prompt("Enter A Marks Of Mathematics : "));
            let E = parseInt(prompt("Enter A Marks Of Computer : "));
            let total = A + B + C + D + E;
            total = (total * 100) / 500;

            console.log("Your Percentage : " + total);


            if (total >= 90) {
                console.log("Grade A");
            }
            else if (total >= 80) {
                console.log("Grade B");
            }
            else if (total >= 70) {
                console.log("Grade C");
            }
            else if (total >= 60) {
                console.log("Grade D");
            }
            else if (total >= 50) {
                console.log("Grade E");
            }
            else if (total >= 40) {
                console.log("Grade F");
            }
            else {
                console.log("Fail");
            }

        }

    }

    let ans = new demo();
    ans.cpm();


</script>
